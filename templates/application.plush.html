<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Buffalo Aws Oidc Keycloak</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>

    <div class="container">
      
      <%= if (Name) {%>
        <button type="button" class="btn btn-warning" onclick="location.href='/user/logout'">Logout</button>
        <button type="button" class="btn btn-primary">Welcome! <%= Name %>!!</button>
        <% } %>
    </div>
    <br>
  
    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>

  </body>
</html>
